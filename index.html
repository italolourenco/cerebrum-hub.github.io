<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>CEREBRUM.HUB</title>
	<link rel="shortcut icon" href="assets/img/professor3.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	<script src="lib/angular/angular.js" type="text/javascript"></script>
	<script src="assets/js/app.js" type="text/javascript"></script>
	<script src="assets/js/controllers/cerebrum_ctrl.js" type="text/javascript"></script>
</head>

<body ng-controller="cerebrum_ctrl">

	<div class = "container">
		<div class="jumbotron">

			<div class="row">
				<div class="img_logo">
					<img src="assets/img/chavier.png" class="img-responsive">
				</div>
			</div>

			<h3 class="titulo">WELCOME TO CEREBRUM.HUB</h3><br/>

   			<div class="input-group">
      			<input type="search" class="form-control" placeholder="Enter a user name" ng-model="busca" ng-model-options="{debounce:200}" ng-change="buscar()" >
      			<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
      		</div>

      		<div class="container-search" ng-if="pesquisa">
      			<div class="panel-search">
      				<div class="panel-results">
      					<ul class="media-list" ng-repeat="resultado in dados|limitTo:5">
      						<li class="media">
      							<a ng-click="selecionar_usuario(resultado)" class="remove_liStyle">
      								<div class="line-result">
      									<img ng-src="{{resultado.avatar_url}}" class="img-circle">
      									<span class="texto" ng-bind="resultado.login"></span>
      								</div>
      							</a>
      						</li>
      					</ul>
      				<div>
      			</div>
      		</div>
        </div>
	</div>

	<div class="container" ng-if="campoUser">
			<div class="row">
				<div class="container margin-top-default card">

					<div class="container margin-top-default user-image">
						<img ng-src="{{userDados.avatar_url}}" class="img-responsive img-perfil">
					</div>

					<div>
						<div class="titulo">
							<h3>{{userDados.name}}</h3>
						</div>
					</div>

					<div class="user-info">
						<table class="table table_use">
							<tr>
								<th></th>
								<th></th>
							</tr>
							<tr>
								<td><span class="line_table">Email</span></td>
								<td><span>{{userDados.email}}</span></td>
							</tr>
							<tr>
								<td><span class="line_table">Followers</span></td>
								<td><span>{{userDados.followers}}</span></td>
							</tr>
							<tr>
								<td><span class="line_table">Following</span></td>
								<td><span>{{userDados.following}}</span></td>
							</tr>
							<tr>
								<td><span class="line_table">Create Account</span></td>
								<td><span>{{userDados.created_at | date:'dd/MM/yyyy'}}</span></td>
							</tr>
							<tr>
								<td><span class="line_table">Last Update</span></td>
								<td><span>{{userDados.updated_at | date:'dd/MM/yyyy'}}</span></td>
								{{userDados.htlm_url}}
							</tr>
						</table>
					</div>

					<div class="div_buttom">
						<a ng-href={{userDados.html_url}}><button class="botÃ£o">View in Github</button></a>
					</div>
				</div>
			</div>
	</div>



</body>
</html>
